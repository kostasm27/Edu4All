<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


   <section class="NavigationBar">
       <nav>
          <a href="../Home page/index.html"><img src="images/logo.png"> </a>
          <div class="nav-bar">
              <ul>
                  <li><a href="../Courses/index.html">Courses</a></li>

                  <li><a href="index.html">Contact</a></li>

               </ul>
           </div>
        </nav> 
    </section>

    <section class="ContactUs">
        <div class="ImagePart"></div>
        <div class="MessagePart">
            <h1>CONTACT US</h1>
        
        </div>
            <div class="TextPart">
                <h1>Need Help?</h1>
                <p>We would love to respond to all your queries.
                   Feel free to get in touch with us! 
                </p>
        </div>

        <div class="Container">
            <div class="Box">
            
                <div class="LeftBox">
                    <h1>Send us your question</h1>
                    <form >
    
                        <div class="InputRow">
                            <div class="InputGroup">
                                <label>Name</label>
                                <input type="text" placeholder="Nick">
    
                            </div>
    
                        </div>
    
                        <div class="InputRow">
                            <div class="InputGroup">
                                <label>E-mail</label>
                                <input type="text" placeholder="nick99@gmail.com">
    
                            </div>
    
                        </div>
    
                        <div class="InputRow">
                            <div class="InputGroup">
                                <label>Subject</label>
                                <input type="text" placeholder="How Courses Work?">
    
                            </div>
    
                        </div>
    
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button type="submit">SEND</button>
                    </form>
                </div>   
    
                <div class="RightBox">
                    <h1>Contact Details</h1>

                    <table>
                        <tr>
                            <td>E-mail</td>
                            <td><br>edu4allinfo@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td><br>+30 695555555</td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td><br>Aristotle University <br>Thessaloniki, Greece</td>
                        </tr>
                    </table>
                </div>    
            </div>
        </div>
    </section>    
</body>
</html>
